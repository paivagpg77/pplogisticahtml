<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Logística</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pplog.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Transportes — Gestão de Funcionários</h1>
        <nav>
            <button onclick="mostrarAba('cadastro')">Cadastro</button>
            <button onclick="mostrarAba('listar')">Listar</button>
            <button onclick="mostrarAba('buscar')">Buscar</button>
            <button onclick="mostrarAba('locar')">Locar Caminhão</button>
        </nav>
    </header>

    <main>
        <!-- Cadastro -->
        <section id="cadastro" class="aba ativa">
            <h2>Cadastro de Funcionário</h2>
            <form id="formCadastro">
                <label>Nome: <input type="text" id="nome"></label>
                <label>Data de Nascimento: 
                    <input type="number" id="dia" placeholder="DD" min="1" max="31">
                    <input type="number" id="mes" placeholder="MM" min="1" max="12">
                    <input type="number" id="ano" placeholder="AAAA" min="1900" max="2100">
                </label>
                <label>Sexo: <input type="text" id="sexo" maxlength="1"></label>
                <label>CPF: <input type="text" id="cpf"></label>
                <label>Cargo: <input type="text" id="cargo"></label>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="msgCadastro"></div>
        </section>

        <!-- Listar -->
        <section id="listar" class="aba">
            <h2>Lista de Funcionários</h2>
            <div id="listaFuncionarios"></div>
        </section>

        <!-- Buscar -->
        <section id="buscar" class="aba">
            <h2>Buscar Funcionário</h2>
            <input type="text" id="nomeBusca" placeholder="Digite o nome">
            <button onclick="buscarFuncionario()">Buscar</button>
            <pre id="resultadoBusca"></pre>
        </section>

        <!-- Locar Caminhão -->
        <section id="locar" class="aba">
            <h2>Locar Caminhão</h2>
            <label>Nome do Motorista: <input type="text" id="nomeMotorista"></label>
            <label>Tipo de Carga: 
                <select id="tipoCarga">
                    <option value="leve">Leve</option>
                    <option value="pesada">Pesada</option>
                    <option value="bi-trem">Bi-trem</option>
                    <option value="rodo-trem">Rodo-trem</option>
                </select>
            </label>
            <label>Número do Caminhão: <input type="text" id="numCaminhao"></label>
            <button onclick="locarCaminhao()">Locar</button>
            <div id="msgLocacao"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
